<div class="login">
    <div class="box">
        <h1>Connexion</h1>
        <form>
            <div class="input">
                <input type="text" placeholder="Username" name="username" [(ngModel)]="username" required>
            </div>
            <div class="error" id="error">Nombre max d'utilisateurs atteint.</div>
            <div class="btn">
                <input type="submit" value="Login" (click)="loginuser()">
            </div>
        </form>
    </div>
</div>
